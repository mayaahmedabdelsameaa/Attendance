<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Page</title>
  <!-- ****************** vendore links ****************** -->
  <link rel="icon" type="image/x-icon" href="../vendors/favicon_io/favicon.ico" />
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ****************** Own links ****************** -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/attendance.css" />
</head>

<body>
  <section class="attendance">
    <div class="container">
      <div class="row">
        <div class="title mt-3">
          <h1 class="text-center mt-5 text-uppercase">Attendance Page</h1>
          <hr class="w-25 mx-auto mt-2" />
        </div>
        <div class="input-section mt-5 d-block d-md-flex text-center justify-content-center">
          <div class="col-md-6 col-12">
            <input type="text" class="textinput w-75 py-2 px-1" name="" id="empName" placeholder="Enter User Name"/>
          </div>
          
          <div class="mt-3 mt-md-0 col-auto">
            <input type="button" class="btn inputbutton rounded-0 text-white" id="comfirm-btn" value="Confirm Attendance" />
          </div>
        </div>
        <div class="warning text-center mt-1">
          <small class="text-danger error-text"> </small>
        </div>
        <div class="mt-5 text-center d-flex justify-content-center align-content-center">
          <table class="table table-hover table-striped w-75 mx-auto dataTable">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Time</th>
                <th scope="col">Date</th>
                <th scope="col">Leave</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="logout">
      <ul class="list-unstyled ">
        <li><a href="../index.html" class="">log out</a></li>
      </ul>
    </div>
  </section>

  

  <script src="../js/attendance.js"></script>
</body>

</html>
