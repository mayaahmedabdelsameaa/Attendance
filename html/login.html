<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- ****************** vendore links ****************** -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../vendors/favicon_io/favicon.ico"
    />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ****************** Own links ****************** -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- start login form -->
    <section class="login m-4">
      <div class="container">
        <div class="row">
          <div class="inner d-flex justify-content-center">
            <div class="img col-xl-7 col-lg-6 d-none d-lg-block h-100">
              <img
                src="../images/login.jpg"
                class="img-fluid h-100"
                alt="image login"
              />
            </div>
            <div class="login-info col-xl-5 col-md-7 col-12 p-5"
            >
              <form action="" method="post"  class="mt-md-5 form">
                <div class="title d-flex justify-content-center">
                  <hr class="w-25 mx-3 fw-bold" />
                  <h3 class="text-center mb-5">Login</h3>
                  <hr class="w-25 mx-3 fw-bold" />
                </div>
                <div class="user mb-4">
                  <input
                    type="text"  maxlength="50"
                    placeholder="Username"
                    id="user"
                    class="w-100 p-1 rounded-0"
                  />
                  <div>
                    <small class="text-danger" id="smalluser"
                      >Please, Enter a vaild user</small
                    >
                  </div>
                </div>
                <div class="pass mb-4">
                  <input
                    type="password" minlength="8"
                    id="password"
                    placeholder="Password"
                    class="w-100 p-1 rounded-0"
                  />
                  <div>
                    <small class="text-danger" id="smallpassword">Wrong password</small>
                  </div>
                </div>
                <div class="login-button mt-5">
                    <a href="" class="btn text-center text-white rounded-1 py-2 w-100" id="loginbutton">Login</a>
                </div>
                <div class="register text-center mt-3">
                  <span
                    >Don't have an account?
                    <a href="register.html" class="text-decoration-none">Register</a></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end login form -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
